<html>
<head>
    <title>Myfeed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <base href="/">
    <style type="text/css">
    [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
    }
    body { padding-top: 30px; }
    </style>
</head>
<body ng-app="sso" ng-cloak class="ng-cloak">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div ng-controller="navigation" class="container-fluid">

            <a ng-class="{active:tab('home')}" class="navbar-brand" href='/'>
                <span class="glyphicon glyphicon-th-list"></span></a>
			<a ng-class="{active:tab('home')}" class="navbar-brand" href='/'>myfeed</a>
            <p ng-show="authenticated" class="navbar-text">Signed in as <a href="/" class="navbar-link">{{user}}</a></p>
            <ul class="nav navbar-nav">
                <li ng-class="{active:tab('profile')}" ng-show="authenticated"><a href='/profile'>profile</a></li>
                <li ng-show="!authenticated"><a href='profile/login' target="_self">login</a></li>
                <li ng-show="authenticated"><a href='/admin/' target="_self">admin</a></li>
                <li ng-show="authenticated"><a href='' ng-click="logout()">logout</a></li>
            </ul>
        </div>
    </nav>
	<div ng-view class="container"></div>
	<script src="webjars/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="webjars/angularjs/1.3.10/angular.min.js"
		type="text/javascript"></script>
	<script src="webjars/angularjs/1.3.10/angular-route.min.js"
		type="text/javascript"></script>
	<script src="webjars/angularjs/1.3.10/angular-resource.min.js"
		type="text/javascript"></script>
	<script src="webjars/angularjs/1.3.10/angular-cookies.min.js"
		type="text/javascript"></script>
    <script src="webjars/sockjs-client/0.3.4-1/sockjs.min.js"
        type="text/javascript"></script>
    <script src="webjars/stomp-websocket/2.3.1-1/stomp.min.js"
        type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
